<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Asset Management Dashboard</span>
      <div>
        <a href="{{ url_for('create_project') }}" class="btn btn-light me-2">Create Project</a>
        <a href="{{ url_for('user_manager') }}" class="btn btn-light">Manage Users</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h4>Project List</h4>
    <div class="row mb-3">
      <div class="col-md-3">
        <select id="yearFilter" class="form-select">
          <option value="">All Years</option>
          {% for y in range(2020, 2031) %}
          <option>{{ y }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <table class="table table-hover bg-white rounded shadow-sm">
      <thead class="table-primary">
        <tr>
          <th>Project Name</th>
          <th>Creator</th>
          <th>Amount</th>
          <th>Start</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        {% for p in projects %}
        <tr onclick="window.location.href='/project/{{ p[0] }}'">
          <td>{{ p[1] }}</td>
          <td>{{ p[2] }}</td>
          <td>{{ p[3] }}</td>
          <td>{{ p[4] }}</td>
          <td>{{ p[5] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    const select = document.getElementById('yearFilter');
    select.addEventListener('change', () => {
      const year = select.value;
      const rows = document.querySelectorAll('tbody tr');
      rows.forEach(row => {
        const date = row.children[4].innerText;
        row.style.display = (!year || date.startsWith(year)) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
